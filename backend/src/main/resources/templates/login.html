<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<div layout:fragment="content">
  <h2>ログイン</h2>
  <!-- エラーメッセージの表示 -->
  <div th:if="${param.error}" style="color: red; margin-bottom: 10px;">
    <p>メールアドレスまたはパスワードが正しくありません。</p>
  </div>
  <form th:action="@{/login}" method="post">

    <div>
      <label for="mail">メールアドレス: </label>
      <input type="email" id="mail" name="mail" required maxlength="255">
    </div>
    <div>
      <label for="password">パスワード:</label>
      <input type="password" id="password" name="password" required  minlength="8" maxlength="20" pattern="^[a-zA-Z0-9]+$" title="パスワードは半角英数字で入力してください。">
    </div>
    <button type="submit">ログイン</button>
  </form>
  <p>サウナ〜でない方は <a th:href="@{/users/signup}">新規登録</a></p>
</div>
</html>
