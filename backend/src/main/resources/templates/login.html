<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<div layout:fragment="content">
  <div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
      <h2 class="text-3xl font-bold text-center text-gray-900 mb-8">ログイン</h2>
      
      <!-- エラーメッセージの表示 -->
      <div th:if="${param.error}" class="bg-red-50 border border-red-200 rounded-md p-4 mb-6">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm text-red-800">メールアドレスまたはパスワードが正しくありません。</p>
          </div>
        </div>
      </div>
      
      <form th:action="@{/login}" method="post" class="space-y-6">
        <div>
          <label for="mail" class="block text-sm font-medium text-gray-700 mb-2">メールアドレス</label>
          <input type="email" id="mail" name="mail" required maxlength="255" 
                 class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors duration-200">
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">パスワード</label>
          <input type="password" id="password" name="password" required minlength="8" maxlength="20" 
                 pattern="^[a-zA-Z0-9]+$" title="パスワードは半角英数字で入力してください。"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors duration-200">
        </div>
        
        <button type="submit" 
                class="w-full bg-primary text-white py-2 px-4 rounded-md font-medium hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors duration-200">
          ログイン
        </button>
      </form>
      
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          サウナ〜でない方は 
          <a th:href="@{/users/signup}" class="font-medium text-primary hover:text-blue-600 transition-colors duration-200">
            新規登録
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
</html>
