<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<div layout:fragment="content">
  <div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
      <h2 class="text-3xl font-bold text-center text-gray-900 mb-8">新規登録</h2>

      <form th:action="@{/users/create}" method="post" th:object="${userViewModel}" class="space-y-6">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="familyName" class="block text-sm font-medium text-gray-700 mb-2">姓</label>
            <input type="text" id="familyName" th:field="*{familyName}" required maxlength="20"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors duration-200">
          </div>

          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">名</label>
            <input type="text" id="firstName" th:field="*{firstName}" required maxlength="20"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors duration-200">
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="familyNameRuby" class="block text-sm font-medium text-gray-700 mb-2">セイ</label>
            <input type="text" id="familyNameRuby" th:field="*{familyNameRuby}" required maxlength="40" 
                   pattern="^[ァ-ヶー]+$" title="全角カタカナで入力してください。"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors duration-200">
          </div>

          <div>
            <label for="firstNameRuby" class="block text-sm font-medium text-gray-700 mb-2">メイ</label>
            <input type="text" id="firstNameRuby" th:field="*{firstNameRuby}" required maxlength="40" 
                   pattern="^[ァ-ヶー]+$" title="全角カタカナで入力してください。"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors duration-200">
          </div>
        </div>

        <div>
          <label for="mail" class="block text-sm font-medium text-gray-700 mb-2">メールアドレス</label>
          <input type="email" id="mail" th:field="*{mail}" required maxlength="255"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors duration-200">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">パスワード</label>
          <input type="password" id="password" th:field="*{password}" required minlength="8" maxlength="20" 
                 pattern="^[a-zA-Z0-9]+$" title="パスワードは半角英数字で入力してください。"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors duration-200">
          <p class="mt-1 text-xs text-gray-500">8-20文字の半角英数字で入力してください</p>
        </div>

        <button type="submit" 
                class="w-full bg-primary text-white py-2 px-4 rounded-md font-medium hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors duration-200">
          登録
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          すでにサウナ〜の方は
          <a th:href="@{/login}" class="font-medium text-primary hover:text-blue-600 transition-colors duration-200">
            ログイン
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
</html>
