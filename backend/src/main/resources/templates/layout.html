<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}">Totonoi Compass</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'sans': ['Noto Sans JP', 'sans-serif'],
          },
          colors: {
            'primary': '#0099cc',
            'accent': '#f26522',
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-gray-50 font-sans text-gray-800">
  <div class="min-h-screen flex flex-col">
    <header class="bg-gray-900 shadow-lg">
      <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <h1 class="text-2xl font-bold text-white">
            <a th:href="@{/suggest}" class="hover:text-primary transition-colors duration-200">
              Totonoi Compass
            </a>
          </h1>
          <nav th:if="${#authorization.expression('isAuthenticated()')}" class="flex items-center space-x-6">
            <a th:href="@{/saunas}" class="text-gray-300 hover:text-white font-medium transition-colors duration-200">
              サウナ一覧
            </a>
            <form th:action="@{/logout}" method="post" class="inline">
              <button type="submit" class="text-gray-300 hover:text-red-400 font-medium transition-colors duration-200 bg-transparent border-none cursor-pointer">
                ログアウト
              </button>
            </form>
          </nav>
        </div>
      </div>
    </header>

    <main class="flex-1">
      <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div layout:fragment="content"></div>
      </div>
    </main>

    <footer class="bg-white border-t border-gray-200 mt-auto">
      <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <p class="text-center text-sm text-gray-500">&copy; 2025 Totonoi Compass</p>
      </div>
    </footer>
  </div>
</body>
</html>
